<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app (updated)</title>
    <script src="p5.js"></script>
    <script src="ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body background="background.jpg">
    <center>
        <div style="margin-top:0;padding-top:2px;padding-bottom:1px;" class="btn-warning">
            <h1>Music app</h1>
            <p style="color:black;">NOTE - Move your left-hand wrist up and down for changing the song Move your right-hand wrist up and down for increasing and decreasing the volume</p>
        </div>
        <br>
        <br>
        <button onclick="Play()" class="btn btn-success">Play the (next) song</button>
        <br>
        <br>
        <br>
        <table style="margin-top:-40px;">
            <tr>
                <td style="width:100px;"></td>
                <td style="padding-right:120px;padding-left:120px;">
                    <div id="liveVideo">
                        
                    </div>
                </td>
                <td style="text-align:center;">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_btTua7.json"  background="black"  speed="3"  style="width: 100px; height: 100px;"  loop  autoplay></lottie-player>
                    <br>
                    <h2 class="btn btn-warning">Volume = <span id="volume"></span></h2>
                </td>
            </tr>
        </table>
    </center>
    <script src="main.js"></script>
</body>
</html>
